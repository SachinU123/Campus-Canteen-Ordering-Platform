<!DOCTYPE html>
<html class="h-full p-0 margin-0">
<head>
 <title> Login </title>

 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <link rel ="icon" href ="images/LOGO.png" type ="image/x-icon">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 <link rel="stylesheet" href="CSS/loginstyle.css">
 

</head>

<body>
 <div class ="page-container">
    <form action ="">
        
        <div class="login-container">
            <h1 style="color: rgb(252, 211, 77);">LOGIN</h1>
        </div>

        <div class="name-container">
            <input style="padding-left: 5px;" type="text" class = "name" placeholder="Username" required>
            <i class='bx  bx-user' style="color: rgb(252, 211, 77);"  ></i> 
        </div>

        <div>
            <input style="padding-left: 5px;" type="password" class="pass" placeholder="Password" required>
            <i class='bx  bx-lock' style="color: rgb(252, 211, 77);" ></i> 
        </div>

        <div class="remember">
           <div> <a style="color: rgb(252, 211, 77);">Remember Me </a> </div> 
           <div style="padding: 1px;"> <Input type="checkbox"> </div> 
        </div>

        <div  class ="btn-container">
            <button class="Submit-btn" style="color: black";> Submit</button>
        </div>
         
        <div class="fp-container">
           <a href="#" class="forgot-password" > Forgot Password</a>
        </div>

        <div class="register-container">
             <p style="color: rgb(252, 211, 77);">Don't have an account.<a class="Register" href ="#">Register</a></p>
        </div>

        <div class="terms-container">
            <a class="terms-guidelines" href ="#"> Terms & Guidelines</a>
        </div>

    </form>
 </div>
</body>
</html>
