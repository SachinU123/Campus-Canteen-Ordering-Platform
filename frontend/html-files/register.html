<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vpp Canteen - Register</title>
  <link rel="stylesheet" href="../css-files/reg.css"/>
</head>
<body>
  <div class="register-card">

    <!-- Left Panel -->
    <div class="left-panel">
      <div>
        <!-- Optional branding text -->
        <h1>Join Us</h1>
        <p>Create an account to explore our delicious meals.</p>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <h2>Register</h2>
      <p>Fill in your details to get started</p>

      <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required />

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" required />

        <button type="submit" class="btn-primary">Sign Up</button>
      </form>

      <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
    </div>

  </div>
</body>
</html>
