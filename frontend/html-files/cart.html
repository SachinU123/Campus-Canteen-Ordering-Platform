<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VPP Canteen — Cart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css-files/cart.css">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="../js-files/cart.js" defer></script>
  <script src="../js-files/food-items.js" defer></script>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-inner">
      <a class="brand" href="#">
        <span class="brand-icon">
          <!-- leaf / flame hybrid -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="#02150d" aria-hidden="true">
            <path d="M12 2c2.6 3.6.9 6.7-1.4 8.7 1.5-.3 3-.9 4.2-2 2.7 3.5 1.4 8.8-3.5 10.9-5.8-2.2-7.3-7.8-4-11.5C6.8 7.2 8.9 6 12 2z" fill="currentColor"/>
          </svg>
        </span>
        <div class="brand-name">VPP Canteen</div>
      </a>

      <nav class="nav" aria-label="Primary">
        <a class="tab" href="/">Home</a>
        <a class="tab" href="menu.html">Menu</a>
        <a class="tab" href="orders.html">Orders</a>
        <a class="tab active" href="#">Cart <span class="badge">3</span></a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="title">
      <!-- Cart icon -->
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M7 4h-2m0 0-1 2m1-2 2.4 10.8A2 2 0 0 0 9.3 18H18a2 2 0 0 0 2-1.6l1.2-6A2 2 0 0 0 19.2 8H6.2" stroke="var(--accent)" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Your Cart
    </h1>

    <div class="grid">
      <!-- Left: items -->
      <section class="card items" aria-label="Cart items">
      
      </section>

      <!-- Right: order summary -->
      <aside class="card summary" aria-label="Order summary">
        <div class="head">
          <h2 style="margin:0; font-family:Poppins, Inter, sans-serif;">Order Summary</h2>
          <span class="muted">3 items</span>
        </div>

        <div class="split"><span class="muted">Items total</span><strong></strong></div>
        <div class="split"><span class="muted">Platform fee</span><strong>₹0</strong></div>
        <div class="split" style="padding-top:14px">
          <span style="font-weight:700">Payable now</span>
          <strong style="font-size:20px"></strong>
        </div>

        <div style="height:12px"></div>
        <button class="btn" style="width:100%">
          Order Now
        </button>

        <p style="display: flex; justify-content: center;">or</p>
        
        <button class="btn" style="width:100%">
         Schedule Order 
        </button>
      </aside>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-inner">
      <div class="links">
        <a href="#">About Us</a>
        <a href="#">Help</a>
        <a href="#">Terms &amp; Conditions</a>
      </div>
      <div>© 2025 VPP Canteen</div>
    </div>
  </footer>

</body>
</html>
